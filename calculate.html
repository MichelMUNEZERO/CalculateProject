<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator with Dark/Light Mode</title>
    <link rel="stylesheet" href="calculate.css" />
    <script src="calculate.js" defer></script>
    <style></style>
  </head>
  <body>
    <!-- Toggle Button -->
    <button id="theme-toggle">ðŸŒ™ Dark Mode</button>

    <!-- Calculator Display -->
    <div class="output">0</div>
    <div class="input"></div>

    <!-- Calculator Buttons -->
    <div class="container">
      <button>Reset</button>
      <button>Delete</button>
      <button>Turn Off</button>
      <button>Turn On</button>
      <!-- Memory Buttons -->
      <button>M+</button>
      <button>M-</button>
      <button>MR</button>
      <button>MC</button>
      <button>(</button>
      <!-- Added -->
      <button>)</button>
      <!-- Added -->
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>*</button>
      <button>.</button>
      <button>0</button>
      <button>/</button>
      <button>=</button>
    </div>
    <script>
      let Memory = 0;
      if (value === "M+") {
        memory += parseFloat(inPut.innerHTML) || 0;
      } else if (value === "M-") {
        memory -= parseFloat(inPut.innerHTML) || 0;
      } else if (value === "MR") {
        inPut.innerHTML += memory.toString();
      } else if (value === "MC") {
        memory = 0;
      } else {
        inPut.innerHTML += value;
      }
    </script>
  </body>
</html>
